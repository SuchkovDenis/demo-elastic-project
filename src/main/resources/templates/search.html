<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <form method="get" th:action="@{/search}" class="col-md-8">
            <h2>Поиск</h2>
            <div class="mb-3">
                <label for="search" class="form-label">title</label>
                <input type="text" class="form-control" id="search" name="search">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
            <div class="card mb-3" th:each="result : ${results}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.title} + ' ' + ${result.season} + 'x' + ${result.episode}"></h5>
                    <p class="card-text" th:utext="${result.timeStamp}"></p>
                    <p class="card-text" th:utext="${result.text}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
